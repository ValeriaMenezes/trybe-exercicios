<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="bg-success bg-opacity-25">
  <main class="container">
  <header class="text-center my-5 p-3 bg-success bg-opacity-75 rounded">
    <h1 class="display-1">TrybeTrip</h1>
    <p><em>Quer concorrer a uma viagem pela TrybeTrip? Preencha o formulário abaixo!</em></p>
  </header>
  <form action="" method="get" class="bg-success bg-opacity-75 container my-3 p-5 rounded">
    <div class="form-content">
      <div class="mb-4">
        <label for="nome" class="form-label">
          Nome Completo:
        </label>
        <input class="form-control" type="text" name="nome" id="nome" min="10" max="40" placeholder="digite seu nome aqui">
      </div>
      <div class="mb-3">
        <label class="form-label " for="email">
          E-mail:
        </label>
        <input class="form-control" type="email" name="email" id="email" min="10" max="50" placeholder="digite seu email aqui">
      </div>
      <div class="">
        <fieldset>
          <label class="form-label" for="dubai">Destino preferido</label>
            <div class="form-check">
            <label for="dubai">
              <input class="form-check-input" type="radio" name="destino" value="dubai" id="dubai">
              Dubai
            </label>
        </div>
          <div class="form-check">
          <label for="gramado">
            <input class="form-check-input" type="radio" name="destino" value="gramado" id="gramado">
            Gramado
          </label>
        </div>
        <div class="form-check">
          <label for="fernando-de-noronha">
            <input class="form-check-input" type="radio" name="destino" value="Fernando de Noronha" id="fernando-de-noronha">
            Fernando de Noronha
          </label>
        </div>
        <div class="form-check mb-3">
          <label for="toscana">
            <input class="form-check-input" type="radio" name="destino" value="toscana" id="toscana">
            Toscana
          </label>
        </div>
        </fieldset>
      </div>
      <div class="mb-3">
        <label for="motivo">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
          <textarea class="form-control mt-3"  name="motivo" id="motivo" cols="30" rows="10"></textarea>
        </label>
      </div>
      <div class="">
         <label for="data">
          Qual a melhor data para realizar sua viagem?
          <input class="form-control" type="date" name="data" value="data" id="data">
        </label> 
      </div>
      <br>
      <div>
        <label for="oportunidades">
          <input class="form-check-input" type="checkbox" name="oportunidades" value="sim" id="oportunidades">
          Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
        </label>
        <br>
        <label for="imagens">
          <input class="form-check-input" type="checkbox" name="imagens" value="sim" id="imagens">
          Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
      </div>
      <br>
      <div class="">
        <button class="btn btn-outline-light me-3" type="submit">
          Enviar
        </button>
        <button class="btn btn-outline-dark" type="reset">
          Limpar
        </button>
      </div>
    </div>
  </form>
</main>
</body>
</html>
