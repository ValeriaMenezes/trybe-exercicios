<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
    <p><em>Ao preencher o formulário abaixo você concorre a uma viagem com tudo pago!</em></p>
  </header>
  <form action="" method="get" class="">
    <div class="form-content">
      <div class="element">
        <label for="nome">
          Nome Completo:
          <input type="text" name="nome" id="nome" min="10" max="40" placeholder="digite seu nome aqui">
        </label>
      </div>
      <br>
      <div class="element">
        <label for="email">
          E-mail:
          <input type="email" name="email" id="email" min="10" max="50" placeholder="digite seu email aqui">
        </label>
      </div>
      <br>
      <div class="element">
        <fieldset class="fieldset">
          <legend>Destino preferido</legend>
          <label for="dubai">
            <input type="radio" name="destino" value="dubai" id="dubai">
            Dubai
          </label>
          <label for="gramado">
            <input type="radio" name="destino" value="gramado" id="gramado">
            Gramado
          </label>
          <label for="fernando-de-noronha">
            <input type="radio" name="destino" value="Fernando de Noronha" id="fernando-de-noronha">
            Fernando de Noronha
          </label>
          <label for="toscana">
            <input type="radio" name="destino" value="toscana" id="toscana">
            Toscana
          </label>
        </fieldset>
      </div>
      <br>
      <br>
      <div class="element">
        <label for="motivo">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
          <textarea name="motivo" id="motivo" cols="30" rows="10"></textarea>
        </label>
      </div>
      <br>
      <br>
      <div class="element">
         <label for="data">
          Qual a melhor data para realizar sua viagem?
          <input type="date" name="data" value="data" id="data">
        </label> 
      </div>
      <br>
      <div class="element">
        <label for="oportunidades">
          <input type="checkbox" name="oportunidades" value="sim" id="oportunidades">
          Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
        </label>
        <br>
        <label for="imagens">
          <input type="checkbox" name="imagens" value="sim" id="imagens">
          Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
      </div>
      <br>
      <div class="element">
        <button type="submit">
          Enviar
        </button>
        <button type="reset">
          Limpar
        </button>
      </div>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
