<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>

      //1
      let tagH1 = document.createElement('h1');
      tagH1.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(tagH1);
      
      //2
      let tagMain = document.createElement('main');
      tagMain.className = 'main-content';
      document.body.appendChild(tagMain);

      //3
      let tagSection = document.createElement('section');
      tagSection.className = 'center-content';
      tagMain.appendChild(tagSection);

      //4
      let tagP = document.createElement('p');
      tagP.innerHTML = 'Texto';
      tagSection.appendChild(tagP);

      //5
      let tagSectionLeft = document.createElement('section');
      tagSectionLeft.className = 'left-content';
      tagMain.appendChild(tagSectionLeft);
      
      //6
      let tagSectionRight = document.createElement('section');
      tagSectionRight.className = 'right-content';
      tagMain.appendChild(tagSectionRight);

      //7
      let tagImage = document.createElement('img');
      tagImage.className = 'small-image';
      tagImage.src = 'https://picsum.photos/200';
      tagSectionLeft.appendChild(tagImage);
      
      //8
      let tagUl = document.createElement('ul');
      tagSectionRight.appendChild(tagUl);

      let arrayNumbersList = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez']
      for (let num in arrayNumbersList) {
        let tagLi = document.createElement('li');
        tagLi.innerHTML = arrayNumbersList[num];
        tagUl.appendChild(tagLi);
      }

      //9
      for (let index = 1; index <= 3; index += 1) {
      let tagH3 = document.createElement('h3');
       tagH3.innerHTML = 'Exercício' + index;
       tagMain.appendChild(tagH3);
     }
     
     // SEGUNGA PARTE

      //1
      let classTitle = document.querySelector('h1');
      classTitle.className = 'title';

      //2
      tagH3 = document.getElementsByTagName('h3');
      for (let index = 0; index <= 3; index += 1) {
        tagH3[index].className = 'description';
      }

     //3
     let removeSectionLeft = document.getElementsByClassName('left-content') [0];
    //  console.log(removeSectionLeft);
     tagMain.removeChild(tagSectionLeft);

    </script>
  </body>
</html>
