<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    let paragrafo = document.getElementsByTagName('p')[1]
    paragrafo.innerText = " lslslslslslslslslsl";

    let mainContent = document.getElementsByClassName("main-content")[0]
    mainContent.style.backgroundColor = "rgb(76,164,109)";

    let centerContent = document.getElementsByClassName("center-content")[0]
    centerContent.style.backgroundColor = "white";

    let corrigeH1 = document.getElementsByTagName("h1")[0]
    corrigeH1.innerText = "JavaScript";

    let = maiusculo = document.getElementsByTagName("p")
    for (let index = 0; index < maiusculo.length; index += 1) {
      maiusculo[index].innerText = maiusculo[index].innerText.toUpperCase();
    }

    let exibeParagrafos = document.getElementsByTagName("p")
    for (let index = 0; index < exibeParagrafos.length; index += 1) {
      console.log(exibeParagrafos[index]);
    } 
    

  </script>
</body>

</html>
